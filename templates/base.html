<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pipeline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container p-3">
      <h1 class="text-center">Welcome user!</h1>

      <div class="row p-5 text-center">
        <div class="col-6 col-md-6">
          <h2>New User</h2>
      <a class="btn btn-primary" href="/create">New user</a>
      </div>
      <div class="col-6 col-md-6">
        <h2>Existing User</h2>
      <form id="companyForm" method="POST" action="/update">
        <label for="company">Select Company:</label>
        <select name="company" id="company" onchange="redirectToUpdate()">
            {% for company in company_names %}
            <option value="{{ company }}">{{ company }}</option>
            {% endfor %}
        </select>
    </form>
    </div>
    </div>
    
    <script>
        function redirectToUpdate() {
            var selectedCompany = document.getElementById("company").value;
            window.location.href = "/update?company=" + selectedCompany;
        }
    </script>
    
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
